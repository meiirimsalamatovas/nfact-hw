<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>

    <table id="age-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Sam Green</td>
                <td>35</td>
            </tr>
        </tbody>
    </table>

    <br>

    
    <form name="search">
        <label for="search-name">Search by Name:</label>
        <input type="text" id="search-name" name="search-name">
        
        <br>

        <label for="search-age">Search by Age:</label>
        <input type="number" id="search-age" name="search-age">

        <br>
        
        <input type="submit" value="Search">
    </form>
</body>
</html>
