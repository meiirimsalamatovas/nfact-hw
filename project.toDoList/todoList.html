<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./toDoList.css">
    <script src="./toDoList.js" defer> </script>
    <title></title>
  </head>
  <body>
    <header class="">
      <h1>
        To do list
      </h1>
      <label for="header_label">
       <input id="headerInput" class="header_input" type="text" placeholder="What to do?" />
     </label>
    </header>
    <main class="main" id="todolistContainer">
      <div class="todolist">
        <p class="todoList_title">What to do?</p>
        <hr>
        <input  id="taskInput" type="text" name="" value="">
        <ul class="todolist_tasks">
          <li class="todolist_tasks_item">
             <label class="task_label">
                 <input type="checkbox" class="task_input" name="" value="">
                 <span class="task_name">Byu milk</span>
            </label>
          </li>
        </ul>
      </div>
    </main>
</body>
</html>
